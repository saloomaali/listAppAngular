<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor = "let i of info.data">
                    <div class="card">
                        <img height="300px" src="{{i.avatar}} " class="card-img-top mt-4 rounded-circle" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{i.first_name}} {{i.last_name}} </h5>
                          <p class="card-text">{{i.email}} </p>
                        
                          <a href="#" class="btn btn-primary">View</a>
                        </div>
                      </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
