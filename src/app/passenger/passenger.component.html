<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <td>Name</td>
                                <td>Trip</td>
                                <td>Airline</td>
                            </tr>
                        </thead>
                       
                        <tr *ngFor = "let i of passengers.data">
                            <td>{{i.name}}</td>
                            <td>{{i.trips}} </td>
                            <td>{{i.airline}} </td>
                        </tr>
                    </table>
                </div>
                
            </div>
        </div>
    </div>
</div>
